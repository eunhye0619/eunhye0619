<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>To Do List</title>
</head>
<body>
    <div class="nav1">
        <div><a href="Planner.html"  class="menu2">Daily</a></div>
      </div>
    
    <div class="container">
        <h1 class="todo">To Do List</h1>
        <input id="inputField" type="text" placeholder="할 일 입력">
        <button id="addToDo">추가</button>
        <div class="to-dos" id="toDoList"> </div>
    </div>
    <div class="time">
        <h1 class="tl">TimeLine</h1>
        <form id="scheduleForm">
            <label for="time">시간:</label>
            <select name="time" id="time">
                <option value="06:00">06:00</option>
                <option value="07:00">07:00</option>
                <option value="08:00">08:00</option>
                <option value="08:00">09:00</option>
                <option value="08:00">10:00</option>
                <option value="08:00">11:00</option>
                <option value="08:00">12:00</option>
                <option value="08:00">13:00</option>
                <option value="08:00">14:00</option>
                <option value="08:00">15:00</option>
                <option value="08:00">16:00</option>
                <option value="08:00">17:00</option>
                <option value="08:00">18:00</option>
                <option value="08:00">19:00</option>
                <option value="08:00">20:00</option>
                <option value="08:00">21:00</option>
                <option value="08:00">22:00</option>
                <option value="08:00">23:00</option>
                <option value="08:00">24:00</option>
                <option value="08:00">24:00</option>
                <option value="08:00">24:00</option>
                <option value="08:00">24:00</option>
                <option value="08:00">24:00</option>
                <option value="08:00">24:00</option>
                <!-- 나머지 시간 옵션들을 추가하세요 -->
            </select>
            <label for="event">일정:</label>
            <input type="text" name="event" id="event">
            <input type="button" value="추가" onclick="addSchedule()">
        </form>
        <br>
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>시간</th>
                    <th>일정</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <script src="todo.js"> </script>
</body>
</html>
